<head>
    <meta charset="UTF-8">

    <meta name="description" content="Quiz about the league of legends game">

<body>
    <div class="form-container">
        <h1>League of Legends Player Form</h1>
        <form>
            <label for="q1">Summoner Name:</label>
            <input type="text" id="q1" name="q1" placeholder="Enter your summoner name" required>
            
            <label for="q2">Level:</label>
            <input type="number" id="q2" name="q2" min="1" max="500" placeholder="Enter your level" required>

            <label for="q3">Favorite Champion:</label>
            <textarea id="q3" name="q3" placeholder="Enter your favorite champion" rows="4" required></textarea>
            
            <label for="q4">Preferred Role:</label>
            <select id="q4" name="q4" required>
                <option value="" disabled selected>Select your role</option>
                <option value="top">Top</option>
                <option value="jungle">Jungle</option>
                <option value="mid">Mid</option>
                <option value="adc">ADC</option>
                <option value="support">Support</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
